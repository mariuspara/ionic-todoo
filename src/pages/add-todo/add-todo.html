<ion-header>

  <ion-navbar>
    <ion-title>Add todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <!-- <ion-label stacked>Todo</ion-label> -->
      <ion-textarea type="text" name="text" [(ngModel)]="textTodo" required placeholder="type your todo here*"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="checkSpace(textTodo)" class="requiredText">
      * Text required
    </ion-item>
    <ion-list radio-group>
      <ion-item>
        <ion-label>Priority</ion-label>
        <ion-select [(ngModel)]="priority" name="priority">
          <ion-option value="low" selected="true">Low</ion-option>
          <ion-option value="medium">Medium</ion-option>
          <ion-option value="high">High</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <!-- <ion-item>
      <ion-label>Deadline</ion-label>
      <ion-datetime name="deadline" display-format="MMM DD, YYYY HH:mm" [(ngModel)]="deadline" required></ion-datetime>
    </ion-item> -->
    <!-- <ion-item *ngIf="checkDeadline(deadline)" class="requiredText">
      * Deadline required
    </ion-item> -->
    <button ion-button color="secondary" block (click)="addTodoNext(textTodo, priority)" type="submit" [disabled]="checkValid()">Save
      and add another</button>
    <button ion-button color="primary" block (click)="addTodoExit(textTodo, priority)" type="submit" [disabled]="checkValid()">Save
      and exit</button>
    <button ion-button clear block (click)="cancelAddTodo()">Cancel</button>
  </form>
</ion-content>
