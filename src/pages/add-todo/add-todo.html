<ion-header>

  <ion-navbar>
    <ion-title>Add todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <!-- <ion-label stacked>Todo</ion-label> -->
      <ion-textarea #user="ngModel" type="text" name="text" [(ngModel)]="textTodo" (onblur)="checkSpace(textTodo)" required placeholder="type your todo here*"></ion-textarea>
    </ion-item>
        <div *ngIf="checkSpace(user.touched, textTodo) && textState" class="invalid">*todo required</div>
    <ion-list radio-group>
      <ion-item>
        <ion-label>Priority</ion-label>
        <ion-select [(ngModel)]="priority" name="priority">
          <ion-option value="low" selected="true">Low</ion-option>
          <ion-option value="medium">Medium</ion-option>
          <ion-option value="high">High</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>Deadline</ion-label>
      <ion-datetime name="deadline" display-format="MMM DD, YYYY H:mm" [(ngModel)]="deadline" required></ion-datetime>
    </ion-item> 
    <br>
    <button ion-button color="secondary" block (click)="addTodoNext(textTodo, priority, deadline)" type="submit" [disabled]="checkValid()">Save</button>
    <button ion-button color="primary" block (click)="cancelAddTodo()" type="submit">Back</button>
  </form>
</ion-content>
