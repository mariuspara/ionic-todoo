<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
    <ion-label floating>Email adress</ion-label>
    <ion-input type="text" #email (blur)="emailCheck(user.email)"  [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <div *ngIf="!emailCheck(email.touched, user.email) && emailState" class="invalid">*email is invalid</div>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #pass (blur)="passwordCheck(user.password)"  [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <div *ngIf="!passwordCheck(pass.touched, user.password)  && passState" class="invalid">The password must contain between 3-10 characters</div>

  <button class="btn" ion-button (click)="register(user)">Register</button>
</ion-content>
